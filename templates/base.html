<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}David Gayer{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --text-primary: #ff8c00;
            --text-secondary: #ffa500;
            --text-muted: #ff7f00;
            --border-color: #ff8c00;
            --accent: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-weight: 400;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 18px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .display-1, .display-2, .display-3, .display-4 {
            font-weight: 400;
        }

        .lead {
            font-size: 1.3rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Handwriting font for name */
        .handwriting {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.75) !important;
            border-bottom: 2px solid var(--border-color);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
            font-size: 1.2rem;
            color: var(--text-primary) !important;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--text-secondary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 400;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
            background: rgba(255, 140, 0, 0.1);
        }

        .nav-link.active {
            color: var(--text-primary) !important;
            background: rgba(255, 140, 0, 0.2);
        }

        /* Custom navbar toggler styling */
        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
            background: transparent;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            transform: none;
            box-shadow: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: none !important;
            position: relative;
            width: 16px;
            height: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after,
        .navbar-toggler-icon .middle-line {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-primary);
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: 1px 1px 0px rgba(255, 140, 0, 0.5);
        }

        .navbar-toggler-icon .middle-line {
            height: 2px;
            background-color: var(--text-primary);
            box-shadow: 1px 1px 0px rgba(255, 140, 0, 0.5);
        }

        /* Main Content */
        .main-content {
            margin-top: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Homepage specific - no margin for fixed layout */
        .homepage .main-content {
            margin-top: 0;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 0;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 4px 4px 0px var(--border-color);
        }

        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--border-color);
        }

        .card-body {
            padding: 2rem;
        }

        .card-header {
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 2rem;
        }

        /* Buttons */
        .btn {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
            border-radius: 0;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid var(--text-primary);
            background: transparent;
            color: var(--text-primary);
            font-size: 0.7rem;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px var(--text-primary);
        }

        .btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--text-primary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            box-shadow: 4px 4px 0px var(--text-secondary);
        }

        /* Text colors */
        .text-primary {
            color: var(--text-primary) !important;
        }

        .text-secondary {
            color: var(--text-secondary) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Animations */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        .blink {
            animation: blink 1s infinite;
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.75) !important;
            border-top: 2px solid var(--border-color);
            padding: 1rem 0;
            margin-top: 0;
        }

        /* Hide footer on homepage */
        .hide-footer .footer {
            display: none;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
        }

        .social-links a:hover {
            color: var(--text-primary);
            animation: glitch 0.3s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .main-content {
                margin-top: 70px;
                padding: 1rem 0;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            /* Mobile navbar improvements */
            .navbar-brand {
                font-size: 1rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
                padding: 0.75rem 1rem !important;
            }
            
            /* Mobile typography scaling */
            .display-4 {
                font-size: 1.5rem;
            }
            
            .lead {
                font-size: 1.1rem;
            }
            
            /* Mobile button improvements */
            .btn {
                font-size: 0.6rem;
                padding: 0.6rem 1.2rem;
            }
            
            /* Mobile footer improvements */
            .footer {
                padding: 0.75rem 0;
            }
            
            .social-links a {
                font-size: 0.8rem;
                margin: 0 0.5rem;
            }
            
            /* Mobile container padding */
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            
            .navbar-brand {
                font-size: 0.9rem;
            }
            
            .nav-link {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem !important;
            }
            
            .display-4 {
                font-size: 1.3rem;
            }
            
            .lead {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 0.55rem;
                padding: 0.5rem 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .social-links a {
                font-size: 0.7rem;
                margin: 0 0.25rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Link styling */
        a {
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--text-secondary);
        }

        /* Section spacing */
        .section-padding {
            padding: 4rem 0;
        }

        /* Divider */
        .divider {
            height: 2px;
            background: var(--border-color);
            margin: 2rem 0;
        }

        /* Pixel art effects */
        .pixel-border {
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0px var(--border-color);
        }

        .pixel-text {
            text-shadow: 2px 2px 0px rgba(255, 140, 0, 0.695);
        }

        /* Global video background styles */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            will-change: opacity;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Video attribution - very subtle */
        .video-attribution {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1;
        }

        .video-attribution a {
            color: rgba(255, 140, 0, 0.3);
            font-size: 0.7rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
            opacity: 0.5;
        }

        .video-attribution a:hover {
            opacity: 0.8;
            color: rgba(255, 140, 0, 0.6);
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Global Video Background (shared across all pages) -->
    <!-- Background image shows while video loads -->
    <div class="background-image" id="globalBackgroundImage">
        <img src="{{ url_for('static', filename='images/background-poster.png') }}" alt="Background" loading="eager" />
    </div>

    <div class="video-background" id="globalVideoBackground">
        <video autoplay muted loop playsinline id="backgroundVideo" 
               preload="none" 
               poster="{{ url_for('static', filename='images/background-poster.png') }}"
               width="1920" 
               height="1080"
               style="transform: translateZ(0); will-change: transform;">
            <source src="{{ url_for('static', filename='videos/background-video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-attribution">
            <a href="https://www.vecteezy.com/free-videos/pixel" target="_blank" rel="noopener">
                Pixel Stock Videos by Vecteezy
            </a>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand handwriting" href="{{ url_for('home') }}">
                GD
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon">
                    <span class="middle-line"></span>
                </span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start">
                    <p class="text-muted mb-0">&copy; 2025 David Gayer. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-links">
                        <a href="https://github.com/davidgayer" title="GitHub">GitHub</a>
                        <a href="https://www.linkedin.com/in/david-gayer-68a3211a5/" title="LinkedIn">LinkedIn</a>
                        <a href="#" onclick="copyFooterEmail(event)" title="Email" style="cursor: pointer;">Email</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global memory management
        class MemoryManager {
            constructor() {
                this.pageListeners = [];
                this.timeouts = [];
                this.videoManager = null;
            }
            
            addListener(element, event, handler, options = {}) {
                element.addEventListener(event, handler, options);
                this.pageListeners.push({element, event, handler, options});
            }
            
            addTimeout(callback, delay) {
                const timeoutId = setTimeout(callback, delay);
                this.timeouts.push(timeoutId);
                return timeoutId;
            }
            
            cleanup() {
                // Remove all event listeners
                this.pageListeners.forEach(({element, event, handler, options}) => {
                    try {
                        element.removeEventListener(event, handler, options);
                    } catch (e) {
                        console.warn('Failed to remove listener:', e);
                    }
                });
                this.pageListeners.length = 0;
                
                // Clear all timeouts
                this.timeouts.forEach(timeoutId => {
                    clearTimeout(timeoutId);
                });
                this.timeouts.length = 0;
                
                // Cleanup video
                if (this.videoManager) {
                    this.videoManager.cleanup();
                }
            }
        }
        
        // Global video manager
        class VideoManager {
            constructor() {
                this.video = null;
                this.backgroundImage = null;
                this.videoBackground = null;
                this.initialized = false;
                this.isTransitioned = false;
                
                // Store handler references for cleanup
                this.handleCanPlay = null;
                this.handleError = null;
            }
            
            init() {
                if (this.initialized) return;
                
                this.backgroundImage = document.querySelector('#globalBackgroundImage');
                this.videoBackground = document.querySelector('#globalVideoBackground');
                this.video = document.querySelector('#backgroundVideo');
                
                if (!this.video) {
                    console.warn('Global video element not found');
                    return;
                }
                
                // Aggressive video memory optimization
                this.video.preload = 'none'; // Don't preload anything
                this.video.muted = true;
                this.video.loop = true;
                this.video.playsInline = true;
                this.video.controls = false;
                
                // Reduce video quality for memory optimization
                this.video.style.transform = 'translateZ(0)'; // Hardware acceleration
                this.video.style.backfaceVisibility = 'hidden';
                
                this.setupVideoHandlers();
                
                // Only load video after user interaction or significant delay
                this.loadVideoDelayed();
                
                this.initialized = true;
                console.log('VideoManager initialized with aggressive memory optimization');
            }
            
            setupVideoHandlers() {
                if (!this.video) return;
                
                // Store handler references for proper cleanup
                this.handleCanPlay = () => {
                    if (!this.isTransitioned) {
                        this.transitionToVideo();
                    }
                };
                
                this.handleError = () => {
                    console.log('Video failed to load, keeping background image');
                };
                
                // Use memory manager for cleanup
                window.memoryManager.addListener(this.video, 'canplay', this.handleCanPlay, {once: true});
                window.memoryManager.addListener(this.video, 'error', this.handleError, {once: true});
                
                // Check if video is already ready
                if (this.video.readyState >= 2) {
                    this.handleCanPlay();
                } else {
                    // Fallback timeout
                    window.memoryManager.addTimeout(() => {
                        if (!this.isTransitioned) {
                            this.transitionToVideo();
                        }
                    }, 3000);
                }
            }
            
            loadVideoDelayed() {
                // Load video only after user interaction or long delay
                let videoLoaded = false;
                
                const loadVideo = () => {
                    if (videoLoaded || !this.video) return;
                    videoLoaded = true;
                    
                    console.log('Loading video after interaction/delay...');
                    this.video.preload = 'metadata';
                    this.video.load();
                };
                
                // Load on any user interaction
                const interactions = ['click', 'scroll', 'keydown', 'touchstart'];
                interactions.forEach(event => {
                    window.memoryManager.addListener(document, event, loadVideo, {once: true});
                });
                
                // Fallback: load after 5 seconds if no interaction
                window.memoryManager.addTimeout(loadVideo, 5000);
            }
            
            transitionToVideo() {
                if (this.isTransitioned) return;
                
                // Fade out background image, fade in video
                if (this.backgroundImage) {
                    this.backgroundImage.style.opacity = '0';
                    window.memoryManager.addTimeout(() => {
                        if (this.backgroundImage) {
                            this.backgroundImage.style.display = 'none';
                        }
                    }, 1000);
                }
                
                if (this.videoBackground) {
                    this.videoBackground.style.opacity = '1';
                }
                
                this.isTransitioned = true;
                console.log('Video transition completed - background image hidden');
            }
            
            cleanup() {
                // Pause and clear video completely
                if (this.video) {
                    this.video.pause();
                    this.video.currentTime = 0;
                    this.video.muted = true;
                    
                    // Force video memory cleanup
                    this.video.src = '';
                    this.video.srcObject = null;
                    this.video.load();
                    
                    // Remove all event listeners from video
                    if (this.handleCanPlay) {
                        this.video.removeEventListener('canplay', this.handleCanPlay);
                    }
                    if (this.handleError) {
                        this.video.removeEventListener('error', this.handleError);
                    }
                }
                
                this.isTransitioned = false;
                
                // Reset background image visibility
                if (this.backgroundImage) {
                    this.backgroundImage.style.opacity = '1';
                    this.backgroundImage.style.display = 'block';
                }
                
                // Reset video background opacity
                if (this.videoBackground) {
                    this.videoBackground.style.opacity = '0';
                }
                
                console.log('VideoManager cleaned up - background image restored');
            }
        }
        
        // Initialize global memory manager
        window.memoryManager = new MemoryManager();
        
        // Force cleanup function for debugging
        window.forceCleanup = function() {
            console.log('Force cleanup triggered');
            window.memoryManager.cleanup();
            
            // Force garbage collection if available
            if (window.gc) {
                window.gc();
                console.log('Garbage collection forced');
            }
            
            // Clear any remaining intervals/timeouts
            for (let i = 1; i < 99999; i++) {
                clearTimeout(i);
                clearInterval(i);
            }
            
            console.log('Force cleanup completed');
        };
        
        // Test function - disable video entirely
        window.disableVideo = function() {
            console.log('DISABLING VIDEO FOR MEMORY TEST');
            
            const video = document.querySelector('#backgroundVideo');
            if (video) {
                video.pause();
                video.src = '';
                video.srcObject = null;
                video.load();
                video.style.display = 'none';
            }
            
            // Hide video background entirely
            const videoBackground = document.querySelector('#globalVideoBackground');
            if (videoBackground) {
                videoBackground.style.display = 'none';
            }
            
            console.log('Video disabled - check memory usage now');
        };
        
        // Nuclear option - clear everything
        window.nuclearCleanup = function() {
            console.log('NUCLEAR CLEANUP TRIGGERED');
            
            // Remove all video elements
            document.querySelectorAll('video').forEach(video => {
                video.pause();
                video.src = '';
                video.srcObject = null;
                video.load();
                video.remove();
            });
            
            // Remove background images but keep smaller images
            document.querySelectorAll('img').forEach(img => {
                // Only remove large images (background images)
                if (img.src.includes('background-poster') || img.naturalWidth > 1000) {
                    img.remove();
                }
            });
            
            // Clear all event listeners
            window.memoryManager.cleanup();
            
            // Force garbage collection
            if (window.gc) {
                window.gc();
            }
            
            console.log('NUCLEAR CLEANUP COMPLETED - Page should reload');
            window.location.reload();
        };
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            window.memoryManager.cleanup();
        });
        
        // Handle Back/Forward Cache (bfcache) - critical for memory management
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // Page was restored from bfcache
                console.log('Page restored from bfcache');
                window.memoryManager.videoManager.init();
            }
        });
        
        window.addEventListener('pagehide', (event) => {
            // Page is going into bfcache or being unloaded
            console.log('Page going into bfcache or unloading');
            window.memoryManager.cleanup();
            
            // Force video cleanup to prevent bfcache memory leaks
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.removeAttribute('src');
                video.load();
            });
        });
        
        // Enhanced DOMContentLoaded with memory management
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize video manager
            window.memoryManager.videoManager = new VideoManager();
            window.memoryManager.videoManager.init();
            
            // Add fade-in animation to elements (with cleanup)
            const elements = document.querySelectorAll('.card, .btn');
            elements.forEach((el, index) => {
                if (el) {
                    el.style.animationDelay = `${index * 0.1}s`;
                    el.classList.add('fade-in');
                }
            });
            
            // Active navigation highlighting
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname;
            
            navLinks.forEach(link => {
                if (link && link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // Copy footer email to clipboard
        function copyFooterEmail(event) {
            event.preventDefault();
            const email = 'davidgayer@gmail.com';
            navigator.clipboard.writeText(email).then(function() {
                const emailLink = event.target;
                const originalText = emailLink.textContent;
                emailLink.textContent = 'Copied!';
                emailLink.style.color = '#28a745';
                
                window.memoryManager.addTimeout(() => {
                    emailLink.textContent = originalText;
                    emailLink.style.color = '';
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
