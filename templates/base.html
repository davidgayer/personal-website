<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}David Gayer{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --text-primary: #ff8c00;
            --text-secondary: #ffa500;
            --text-muted: #ff7f00;
            --border-color: #ff8c00;
            --accent: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-weight: 400;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 18px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .display-1, .display-2, .display-3, .display-4 {
            font-weight: 400;
        }

        .lead {
            font-size: 1.3rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Handwriting font for name */
        .handwriting {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.75) !important;
            border-bottom: 2px solid var(--border-color);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
            font-size: 1.2rem;
            color: var(--text-primary) !important;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--text-secondary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 400;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
            background: rgba(255, 140, 0, 0.1);
        }

        .nav-link.active {
            color: var(--text-primary) !important;
            background: rgba(255, 140, 0, 0.2);
        }

        /* Custom navbar toggler styling */
        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
            background: transparent;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            transform: none;
            box-shadow: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: none !important;
            position: relative;
            width: 16px;
            height: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after,
        .navbar-toggler-icon .middle-line {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-primary);
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: 1px 1px 0px rgba(255, 140, 0, 0.5);
        }

        .navbar-toggler-icon .middle-line {
            height: 2px;
            background-color: var(--text-primary);
            box-shadow: 1px 1px 0px rgba(255, 140, 0, 0.5);
        }

        /* Main Content */
        .main-content {
            margin-top: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Homepage specific - no margin for fixed layout */
        .homepage .main-content {
            margin-top: 0;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 0;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 4px 4px 0px var(--border-color);
        }

        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--border-color);
        }

        .card-body {
            padding: 2rem;
        }

        .card-header {
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 2rem;
        }

        /* Buttons */
        .btn {
            font-family: 'Press Start 2P', cursive;
            font-weight: 400;
            border-radius: 0;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid var(--text-primary);
            background: transparent;
            color: var(--text-primary);
            font-size: 0.7rem;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px var(--text-primary);
        }

        .btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--text-primary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            box-shadow: 4px 4px 0px var(--text-secondary);
        }

        /* Text colors */
        .text-primary {
            color: var(--text-primary) !important;
        }

        .text-secondary {
            color: var(--text-secondary) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Animations */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        .blink {
            animation: blink 1s infinite;
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.75) !important;
            border-top: 2px solid var(--border-color);
            padding: 1rem 0;
            margin-top: 0;
        }

        /* Hide footer on homepage */
        .hide-footer .footer {
            display: none;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
        }

        .social-links a:hover {
            color: var(--text-primary);
            animation: glitch 0.3s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .main-content {
                margin-top: 70px;
                padding: 1rem 0;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            /* Mobile navbar improvements */
            .navbar-brand {
                font-size: 1rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
                padding: 0.75rem 1rem !important;
            }
            
            /* Mobile typography scaling */
            .display-4 {
                font-size: 1.5rem;
            }
            
            .lead {
                font-size: 1.1rem;
            }
            
            /* Mobile button improvements */
            .btn {
                font-size: 0.6rem;
                padding: 0.6rem 1.2rem;
            }
            
            /* Mobile footer improvements */
            .footer {
                padding: 0.75rem 0;
            }
            
            .social-links a {
                font-size: 0.8rem;
                margin: 0 0.5rem;
            }
            
            /* Mobile container padding */
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            
            .navbar-brand {
                font-size: 0.9rem;
            }
            
            .nav-link {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem !important;
            }
            
            .display-4 {
                font-size: 1.3rem;
            }
            
            .lead {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 0.55rem;
                padding: 0.5rem 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .social-links a {
                font-size: 0.7rem;
                margin: 0 0.25rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Link styling */
        a {
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--text-secondary);
        }

        /* Section spacing */
        .section-padding {
            padding: 4rem 0;
        }

        /* Divider */
        .divider {
            height: 2px;
            background: var(--border-color);
            margin: 2rem 0;
        }

        /* Pixel art effects */
        .pixel-border {
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0px var(--border-color);
        }

        .pixel-text {
            text-shadow: 2px 2px 0px rgba(255, 140, 0, 0.695);
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand handwriting" href="{{ url_for('home') }}">
                GD
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon">
                    <span class="middle-line"></span>
                </span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start">
                    <p class="text-muted mb-0">&copy; 2025 David Gayer. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-links">
                        <a href="https://github.com/davidgayer" title="GitHub">GitHub</a>
                        <a href="https://www.linkedin.com/in/david-gayer-68a3211a5/" title="LinkedIn">LinkedIn</a>
                        <a href="#" onclick="copyFooterEmail(event)" title="Email" style="cursor: pointer;">Email</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add fade-in animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.card, .btn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.classList.add('fade-in');
            });
        });

        // Active navigation highlighting
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPath = window.location.pathname;
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Copy footer email to clipboard
        function copyFooterEmail(event) {
            event.preventDefault(); // Prevent scrolling to top
            const email = 'davidgayer@gmail.com';
            navigator.clipboard.writeText(email).then(function() {
                // Show success feedback
                const emailLink = event.target;
                const originalText = emailLink.textContent;
                emailLink.textContent = 'Copied!';
                emailLink.style.color = '#28a745';
                
                setTimeout(() => {
                    emailLink.textContent = originalText;
                    emailLink.style.color = '';
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
