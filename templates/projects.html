{% extends "base.html" %}

{% block title %}GD - projects{% endblock %}

{% block body_class %}projects-page{% endblock %}

{% block content %}
<div class="projects-container">
    <div class="projects-grid">
        <!-- Project 1: Pub Quiz -->
        <div class="project-card" style="background:rgba(0,0,0,0.85);">
            <div class="card-body">
                <h5 class="fw-bold mb-2 pixel-text">Pub Quiz</h5>
                <p class="text-muted mb-2">Flask Web App | 2025</p>
                <p class="text-secondary mb-3 small">
                    Interactive quiz with Czech TTS, team management, and real-time scoring.
                </p>
                <div class="tech-tags mb-3">
                    <span class="badge bg-badge me-1 mb-1">Python</span>
                    <span class="badge bg-badge me-1 mb-1">Flask</span>
                    <span class="badge bg-badge me-1 mb-1">Edge-TTS</span>
                </div>
                <div class="project-links">
                    <a href="https://quiz.davidgayer.dev" class="btn btn-sm btn-primary" target="_blank">Play</a>
                    <a href="https://github.com/davidgayer/pub_quiz" class="btn btn-sm btn-outline-primary" target="_blank">Code</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<style>
/* Projects page layout */
.bg-badge {
    background-color: #454443;
}

.projects-container {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100vw;
    height: calc(100vh - 60px - 80px);
    overflow-y: auto;
    z-index: 1;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

.project-card {
    border: 2px solid var(--border-color);
    border-radius: 0;
    transition: all 0.3s ease;
    overflow: hidden;
    box-shadow: 4px 4px 0px var(--border-color);
    height: 280px;
    display: flex;
    flex-direction: column;
}

.project-card:hover {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0px var(--border-color);
}

.project-card .card-body {
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.project-card h5 {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.project-card .text-muted {
    font-size: 0.8rem;
}

.project-card .text-secondary {
    font-size: 0.85rem;
    line-height: 1.3;
    flex-grow: 1;
}

.tech-tags {
    margin-bottom: 1rem;
}

.tech-tags .badge {
    font-size: 0.7rem;
    padding: 0.3rem 0.6rem;
}

.project-links {
    margin-top: auto;
}

.project-links .btn {
    font-size: 0.8rem;
    padding: 0.4rem 0.8rem;
    margin-right: 0.5rem;
}

.btn.disabled {
    opacity: 0.5;
    pointer-events: none;
}

/* Responsive grid */
@media (max-width: 1200px) {
    .projects-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 900px;
    }
}

@media (max-width: 768px) {
    .projects-container {
        top: 70px;
        height: calc(100vh - 70px - 60px);
    }
    
    .projects-grid {
        grid-template-columns: 1fr;
        max-width: 500px;
        gap: 1rem;
        padding: 1rem;
    }
    
    .project-card {
        height: auto;
        min-height: 220px;
    }
    
    .project-card .card-body {
        padding: 1rem;
    }
    
    .project-card h5 {
        font-size: 1rem;
        margin-bottom: 0.25rem;
    }
    
    .project-card .text-muted {
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
    }
    
    .project-card .text-secondary {
        font-size: 0.8rem;
        line-height: 1.2;
        margin-bottom: 0.75rem;
    }
    
    .tech-tags {
        margin-bottom: 0.75rem;
    }
    
    .tech-tags .badge {
        font-size: 0.65rem;
        padding: 0.25rem 0.5rem;
        margin-bottom: 0.25rem;
    }
    
    .project-links .btn {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
        margin-right: 0.25rem;
    }
}

@media (max-width: 480px) {
    .projects-container {
        top: 65px;
        height: calc(100vh - 65px - 55px);
    }
    
    .projects-grid {
        padding: 0.75rem;
        gap: 0.75rem;
    }
    
    .project-card {
        min-height: 200px;
    }
    
    .project-card .card-body {
        padding: 0.75rem;
    }
    
    .project-card h5 {
        font-size: 0.9rem;
    }
    
    .project-card .text-muted {
        font-size: 0.7rem;
    }
    
    .project-card .text-secondary {
        font-size: 0.75rem;
    }
    
    .tech-tags .badge {
        font-size: 0.6rem;
        padding: 0.2rem 0.4rem;
    }
    
    .project-links .btn {
        font-size: 0.65rem;
        padding: 0.25rem 0.5rem;
    }
}
</style>

<script>
// Video management is now handled by the centralized VideoManager in base.html
// No additional code needed for this page
</script>
{% endblock %}
